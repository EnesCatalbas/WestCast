# Uygulama Adı
spring.application.name=WestCast

# Jenkinsfile ile uyumlu olması için varsayılan portu 8081 yapıyoruz
server.port=8081

# --- VERİTABANI AYARLARI (H2 In-Memory) ---
# DB_CLOSE_DELAY=-1: Uygulama çalıştığı sürece veritabanının açık kalmasını sağlar.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# --- JPA / HIBERNATE AYARLARI ---
# create-drop: Uygulama başladığında tabloları sıfırdan oluşturur, kapandığında siler.
# Bu ayar "User already exists" hatasını kökten çözer.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- LOGLAMA AYARLARI ---
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n