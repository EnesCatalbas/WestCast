# Uygulama Ad?
spring.application.name=WestCast

# Jenkinsfile ile uyumlu olmas? için varsay?lan portu 8081 yap?yoruz
server.port=8081

# --- VER?TABANI AYARLARI (H2 In-Memory) ---
# DB_CLOSE_DELAY=-1: Uygulama çal??t??? sürece veritaban?n?n aç?k kalmas?n? sa?lar.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# --- JPA / HIBERNATE AYARLARI ---
# create-drop: Uygulama ba?lad???nda tablolar? s?f?rdan olu?turur, kapand???nda siler.
# Bu ayar "User already exists" hatas?n? kökten çözer.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- LOGLAMA AYARLARI ---
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n